name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .npmrc
          registry-url: https://npm.pkg.github.com
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start Redis with Docker Compose
        run: docker-compose up -d

      - name: Wait for Redis to be ready
        run: |
          echo "Waiting for Redis to be healthy..."
          for i in {1..10}; do
            if [ "$(docker inspect -f '{{.State.Health.Status}}' rate_limit_redis)" == "healthy" ]; then
              echo "Redis is ready!"
              exit 0
            fi
            echo "Still waiting for Redis..."
            sleep 3
          done
          echo "Redis did not become healthy in time" && exit 1

      - name: Run tests
        run: npm test

      - name: Stop Redis
        if: always()
        run: docker-compose down

      - name: Build Package
        run: npm run build --if-present
